<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Styles-->
  <link rel="stylesheet" href="./dist/css/style.css">
</head>

<body>
  <main>
    <section class="card">
      <div class="card__img">
        <img class="card__img--nft" src="images/image-equilibrium.jpg" alt="Equilibrium NFT representation image">
      </div>
  
      <div class="card__desc">
        <h2>Equilibrium #3429</h2>
      
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card__stats">
        <span class="card__stats--price">0.041 ETH</span>
        <span class="card__stats--time">3 days left</span>
      </div>
      
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="Profile photo of the NTF creator">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </section>
  </main>

  <footer>
    <section class="attribution">
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      <br>
      <span>Coded by <a href="https://github.com/Magnic0" target="_blank">Magnic0</a>.</span>
    </section>
  </footer>
</body>
</html>
