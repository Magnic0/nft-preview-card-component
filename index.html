<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!--Styles-->
  <link rel="stylesheet" href="./dist/style.css">

</head>

<body>
  <section class="card">
    <div class="card__img">
      <img class="card__img-main" src="./images/image-equilibrium.jpg">
      <img class="card__img-view" src="./images/icon-view.svg" alt="Equilibrium NFT"></img>
    </div>

    <div class="card__desc">
      <a href="#">Equilibrium #3429</a>
    
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__stats">
        <div>
          <img src="./images/icon-ethereum.svg"><span class="sp-bd">0.041 ETH</span>
        </div>
        <div>
          <img src="./images/icon-clock.svg"><span>3 days left</span>
        </div>
      </div>

      <div class="line"></div>
      
    </div>
    
    <div class="card__aut">
      <img src="./images/image-avatar.png" alt="NTF creator circled avatar">
      <span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </section>

  <section class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="https://github.com/Magnic0" target="_blank">Magnic0</a>.</p>
  </section>
</body>
</html>
